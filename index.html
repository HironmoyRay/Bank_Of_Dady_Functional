<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank_Of_DADY_Functional</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-xl md:text-5xl font-bold text-center mt-10">Welcome to <span
                class="text-amber-600">Bank_of_DADY</span> Functional!!!</h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto  grid md:grid-cols-3 gap-4 mt-10">
            <div class="bg-green-300  rounded-xl p-4 text-white">
                <h4 class="text-2xl lg:text-3xl font-semibold px-8 py-2 ">Deposit</h4>
                <h2 class="text-3xl md:text-3xl lg:text-5xl font-semibold px-8 py-2">$<span
                        id="total-deposit-field">00</span></h2>
            </div>
            <div class="bg-amber-300  rounded-xl p-4 text-white">
                <h4 class="text-2xl lg:text-3xl font-semibold px-8 py-2">Withdraw</h4>
                <h2 class="text-3xl md:text-3xl lg:text-5xl font-semibold px-8 py-2">$<span
                        id="total-withdraw-field">00</span> </h2>
            </div>
            <div class="bg-violet-300  rounded-xl p-4 text-white">
                <h4 class="text-2xl lg:text-3xl font-semibold px-8 py-2">Balance</h4>
                <h2 class="text-3xl md:text-3xl lg:text-5xl font-semibold px-8 py-2">$<span
                        id="total-balance-field">1250</span></h2>
            </div>
        </section>
        <section class="w-9/12 mx-auto  grid md:grid-cols-2 gap-8 mt-16">
            <div class="bg-pink-300 w-full  p-8 rounded-xl mx-auto ">
                <h4 class="text-2xl lg:text-3xl font-semibold md:px-8 py-1 text-white">Please Deposit</h4>
                <input class="md:mx-8 my-4 px-4 py-1 block w-full md:w-3/4" type="text" name="" id="input-deposit-field"
                    placeholder="$ Amount of Deposit">

                <button id="btn-deposit"
                    class="bg-pink-500 hover:bg-pink-700 text-white font-semibold md:mx-8 px-4 md:px-8 py-2 rounded-lg">Deposit</button>
            </div>
            <div class="bg-blue-300 w-full  p-8 rounded-xl mx-auto">
                <h4 class="text-2xl lg:text-3xl font-semibold md:px-8 py-1 text-white">Please Withdraw</h4>
                <input class="md:mx-8 my-4 px-4 py-1 block w-full md:w-3/4" type="text" name=""
                    id="input-withdraw-field" placeholder="$ Amount of Withdraw">

                <button id="btn-withdraw"
                    class="bg-sky-500 hover:bg-sky-700 text-white font-semibold md:mx-8 px-4 md:px-8 py-2  rounded-lg">Withdraw</button>
            </div>

        </section>
    </main>

    <script src="js/utility.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
