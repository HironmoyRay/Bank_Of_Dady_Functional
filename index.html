<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank_of_DADY</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mx-4">
        <h1 class="text-2xl md:text-3xl lg:text-5xl font-bold text-center mt-10">Welcome to <span class="text-amber-600">Bank of
                DADY</span> !!!</h1>
    </header>
    <main class="mx-4">
        <div class="bg-sky-300 w-full md:w-3/4  mt-8  mx-auto p-4 md:p-10 rounded-xl">
            <input class="mx-4 md:mx-8 my-2 md:my-4 px-2 md:px-4 py-1 md:py-2 block w-3/4" type="email" name=""
                id="email-field" placeholder="Enter your Email">
            <input class="mx-4 md:mx-8 my-2 md:my-4 px-2 md:px-4 py-1 md:py-2 block w-3/4" type="password" name=""
                id="password-field" placeholder="Enter your Password">
            <button id="btn-submit"
                class="bg-sky-500 hover:bg-sky-700 border-2 text-white font-semibold mx-4 md:mx-8  px-8 py-2 rounded-lg">Submit</button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
